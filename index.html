<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Voting App</title>
</head>
<body>
    <div class="header">
        <h1>Äänestys systeemi</h1>
    </div>    
    <div class="container">
        <div id="registration-section">
            <h2>Kirjautuminen</h2>
            <input type="text" id="registration-username" placeholder="Username">
            <input type="password" id="registration-password" placeholder="Password"><br>
            <label for="normal-role">Käyttäjä</label>
            <input type="radio" id="normal-role" name="role" value="Normal User" checked>
            <label for="moderator-role">Administraattori</label>
            <input type="radio" id="moderator-role" name="role" value="Moderator"><br>
            <button id="register-button" class="all-buttons">Kirjaudu</button>
        </div>
        <div id="login-section">
            <h2>Kirjaudu Sisään</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password"><br>
            <button id="login-button" class="all-buttons">Login</button>
        </div>
        <div id="moderator-section" class="hidden">
            <h2>Admin paneeli</h2>
            <button id="create-poll" class="all-buttons">Lisää äänestys</button>
            <button id="delete-poll" class="all-buttons">Poista äänestys</button>
        </div>       
        <div id="main-section" class="hidden">
            <h2>äänestykset</h2>
            <ol id="poll-list">
            </ol>
        </div>
        <div id="poll-details" class="hidden">
            <h2>Äänestyksen tiedot</h2>
            <p id="poll-description"></p>
            <div class="vote-buttons">
                <button id="vote-for" class="all-buttons">Äänestä</button>
                <button id="vote-against" class="all-buttons">Äänestä vastaan</button>
            </div>
        </div>
    </div>
    <script src="style.js"></script>
</body>
</html>
